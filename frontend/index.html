<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div id="category-container" class="container">
        <h1>Pick a flashcard category:</h1>
        <button onclick="startCategory('Math')">Math</button>
        <button onclick="startCategory('Geography')">Geography</button>
        <button onclick="startCategory('Science')">Science</button>
        <button onclick="startCategory('General Trivia')">General Trivia</button>
    </div>

    <div id="flashcard-container" class="container" style="display: none;">
        <div id="flashcard">
            <h2 id="flashcard-question">Question will be displayed here</h2>
            <input type="text" id="answer-input" placeholder="Type your answer here" />
            <button id="flip-button" onclick="flipCard()">Show Answer</button>
            <p id="feedback"></p>
        </div>
        <div id="navigation-buttons">
            <button onclick="goBack()">Back</button>
        </div>
    </div>

    <div id="quiz-results-container" class="container" style="display: none;">
        <h2>Your Quiz Results:</h2>
        <p id="quiz-results"></p>
        <button onclick="goBack()">Back to Categories</button>
    </div>

</body>
</html>
